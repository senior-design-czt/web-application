<!-- LoginCSS
     This file defines CSS classes for the elements of the SpeedScore login screen
-->


<!-- login-btn defines the appearance of the login button -->
.login-btn {
    background-color: #13294E; <!-- The standard deep blue color used throughout UI -->
    color: white;
    width: 70%; 
    font-size: 36px;
}

<!-- feedback-msg defines the appearance of the error message displayed when an invalid player code is entered -->
.feedback-msg {
  background-color: red; 
  color: white; 
  font-size: 16px;
}

<!--playercode-field defines the appearance of the input field for player codes-->
.playercode-field {
    text-align: center;
    width: 90%; 
    height: 10%; 
    font-size: 24px;
}
